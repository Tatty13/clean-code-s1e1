<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-task">
      <h3 class="section-title section-title_place_new-task">Add Item</h3>
      <div class="task task_place_new-task">
        <input class="task__content task__content_mode_edit task__content_place_new-task" type="text">
        <button class="task__btn new-task__btn">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h3 class="section-title">Todo</h3>
      <ul class="task-list task-list_place_incomplete-tasks">
        <li class="task task-list__item">
          <input class="task__checkbox" type="checkbox">
          <label class="task__content task__content_mode_no-edit">Pay Bills</label>
          <input class="task__content task__content_mode_edit" type="text">
          <button class="task__btn edit-btn">Edit</button>
          <button class="task__btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task task-list__item task-list__item_mode_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__content task__content_mode_no-edit">Go Shopping</label>
          <input class="task__content task__content_mode_edit" type="text" value="Go Shopping">
          <button class="task__btn edit-btn">Save</button>
          <button class="task__btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="section-title">Completed</h3>
      <ul class="task-list task-list_place_completed-tasks">
        <li class="task task-list__item">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__content task__content_mode_no-edit">See the Doctor</label>
          <input class="task__content task__content_mode_edit" type="text">
          <button class="task__btn edit-btn">Edit</button>
          <button class="task__btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
