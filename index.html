<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-task">
      <h3 class="section-title section-title_place_new-task">Add Item</h3>
      <div class="new-task__wrap">
        <input class="task task-input task-input_place_new-task" id="new-task__input" type="text">
        <button class="btn new-task__btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="title">Todo</h3>
      <ul class="task-list incomplete-tasks" id="incomplete-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox">
          <label class="task task-desc">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task task-desc">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="title">Completed</h3>
      <ul class="task-list completed-tasks" id="completed-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-desc">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
